<!DOCTYPE html>
<html>
<head>
    <title>Phaser Racer Pro - Refactored</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script>
        window.onload = function() {

            // --- CONSTANTS ---
            const TRACK_WIDTH = 120;
            const OUTER_WIDTH = 1400;
            const OUTER_HEIGHT = 800;
            const CAR_FRICTION = {
                NORMAL: 0.05,
                GRASS: 0.3
            };
            const CAR_CONTROLS = {
                ACCELERATION: 0.015,
                STEERING: 0.03
            };

            // --- TRACK CLASS ---
            class Track {
                constructor(scene) {
                    this.scene = scene;
                    this.graphics = this.scene.add.graphics();
                    
                    const centerX = this.scene.game.config.width / 2;
                    const centerY = this.scene.game.config.height / 2;

                    // Create geometry
                    this.outerPolygon = this.createTrackPolygon(centerX, centerY, OUTER_WIDTH, OUTER_HEIGHT);
                    this.innerPolygon = this.createTrackPolygon(centerX, centerY, OUTER_WIDTH - (TRACK_WIDTH * 2), OUTER_HEIGHT - (TRACK_WIDTH * 2));

                    this.startPosition = {
                        x: centerX,
                        y: centerY + (OUTER_HEIGHT / 2) - (TRACK_WIDTH / 2)
                    };
                }

                createTrackPolygon(centerX, centerY, width, height) {
                    const radius = height / 2;
                    const straight = width - height;

                    const path = new Phaser.Curves.Path(centerX - straight / 2, centerY - radius);
                    path.lineTo(centerX + straight / 2, centerY - radius);
                    path.add(new Phaser.Curves.Ellipse(centerX + straight / 2, centerY, radius, radius, -90, 90, false));
                    path.lineTo(centerX - straight / 2, centerY + radius);
                    path.add(new Phaser.Curves.Ellipse(centerX - straight / 2, centerY, radius, radius, 90, 270, false));
                    path.closePath();
                    
                    return new Phaser.Geom.Polygon(path.getPoints(128));
                }

                draw() {
                    // Grass background
                    this.graphics.fillStyle(0x228B22);
                    this.graphics.fillRect(0, 0, this.scene.game.config.width, this.scene.game.config.height);

                    // Tarmac
                    this.graphics.fillStyle(0x444444);
                    this.graphics.fillPoints(this.outerPolygon.points, true);

                    // Inner grass
                    this.graphics.fillStyle(0x228B22);
                    this.graphics.fillPoints(this.innerPolygon.points, true);
                }

                isOnTrack(point) {
                    return Phaser.Geom.Polygon.ContainsPoint(this.outerPolygon, point) && 
                           !Phaser.Geom.Polygon.ContainsPoint(this.innerPolygon, point);
                }
            }

            // --- CAR CLASS ---
            class Car {
                static preload(scene) {
                    let carGraphics = scene.make.graphics({x: 0, y: 0, add: false});
                    carGraphics.clear();

                    // Chassis & Nose
                    carGraphics.fillStyle(0xFF1801).beginPath().moveTo(85, 25).lineTo(70, 15).lineTo(25, 15).lineTo(25, 35).lineTo(70, 35).closePath().fillPath();
                    // Sidepods
                    carGraphics.fillRect(30, 10, 30, 5).fillRect(30, 35, 30, 5);
                    // Cockpit
                    carGraphics.fillStyle(0x222222).fillRect(50, 20, 15, 10);
                    // Wings
                    carGraphics.fillStyle(0x333333).fillRect(75, 5, 10, 40).fillRect(5, 5, 10, 40).fillRect(5, 15, 30, 5).fillRect(5, 30, 30, 5);
                    // Wheels
                    carGraphics.fillStyle(0x111111).fillRect(60, 5, 10, 5).fillRect(60, 40, 10, 5).fillRect(22.5, 2.5, 15, 5).fillRect(22.5, 42.5, 15, 5);

                    // Outlines
                    carGraphics.lineStyle(2, 0x000000);
                    carGraphics.beginPath().moveTo(85, 25).lineTo(70, 15).lineTo(25, 15).lineTo(25, 35).lineTo(70, 35).closePath().strokePath();
                    carGraphics.strokeRect(30, 10, 30, 5).strokeRect(30, 35, 30, 5);
                    carGraphics.strokeRect(50, 20, 15, 10);
                    carGraphics.strokeRect(75, 5, 10, 40);
                    carGraphics.strokeRect(5, 5, 10, 40).strokeRect(5, 15, 30, 5).strokeRect(5, 30, 30, 5);
                    carGraphics.strokeRect(60, 5, 10, 5).strokeRect(60, 40, 10, 5).strokeRect(22.5, 2.5, 15, 5).strokeRect(22.5, 42.5, 15, 5);

                    carGraphics.generateTexture('car_texture', 90, 50);
                }

                constructor(scene, startPosition) {
                    this.scene = scene;
                    this.sprite = scene.matter.add.image(startPosition.x, startPosition.y, 'car_texture')
                        .setAngle(0)
                        .setFrictionAir(CAR_FRICTION.NORMAL)
                        .setMass(10);
                    
                    this.emitter = scene.add.particles(0, 0, 'white_pixel', {
                        speed: 10,
                        scale: { start: 0.5, end: 0 },
                        blendMode: 'ADD',
                        lifespan: 400
                    });
                    this.emitter.startFollow(this.sprite);
                    this.emitter.stop();
                }

                update(cursors) {
                    if (cursors.left.isDown) {
                        this.sprite.setAngularVelocity(-CAR_CONTROLS.STEERING);
                    } else if (cursors.right.isDown) {
                        this.sprite.setAngularVelocity(CAR_CONTROLS.STEERING);
                    } else {
                        this.sprite.setAngularVelocity(0);
                    }

                    if (cursors.up.isDown) {
                        const force = new Phaser.Math.Vector2(Math.cos(this.sprite.rotation), Math.sin(this.sprite.rotation)).scale(CAR_CONTROLS.ACCELERATION);
                        this.sprite.applyForce(force);
                    }
                }

                setOffTrack(isOffTrack) {
                    if (isOffTrack) {
                        this.sprite.setFrictionAir(CAR_FRICTION.GRASS);
                        this.emitter.stop();
                    } else {
                        this.sprite.setFrictionAir(CAR_FRICTION.NORMAL);
                        if (this.sprite.body.speed > 0.1) {
                            this.emitter.start();
                        } else {
                            this.emitter.stop();
                        }
                    }
                }
            }

            // --- GAME SCENE ---
            class GameScene extends Phaser.Scene {
                constructor() {
                    super({ key: 'GameScene' });
                }

                preload() {
                    Car.preload(this);
                    this.textures.generate('white_pixel', { data: ['#'], pixelWidth: 2, pixelHeight: 2 });
                }

                create() {
                    this.track = new Track(this);
                    this.track.draw();

                    this.car = new Car(this, this.track.startPosition);
                    
                    this.cursors = this.input.keyboard.createCursorKeys();
                    
                    this.cameras.main.startFollow(this.car.sprite, true, 0.08, 0.08);
                    this.cameras.main.setZoom(1.2);

                    this.debugText = this.add.text(10, 10, '', { font: '16px Arial', fill: '#fff' }).setDepth(1);
                }

                update() {
                    this.car.update(this.cursors);

                    const onTrack = this.track.isOnTrack(this.car.sprite);
                    this.car.setOffTrack(!onTrack);

                    // Update UI
                    this.debugText.setPosition(this.cameras.main.scrollX + 10, this.cameras.main.scrollY + 10);
                    this.debugText.setText([
                        `Speed: ${this.car.sprite.body.speed.toFixed(2)}`,
                        onTrack ? 'On Track' : 'Off Track!'
                    ]);
                }
            }

            // --- GAME CONFIGURATION ---
            const config = {
                type: Phaser.AUTO,
                width: 1600,
                height: 1000,
                physics: {
                    default: 'matter',
                    matter: {
                        gravity: { y: 0 },
                        debug: false
                    }
                },
                scene: [GameScene]
            };

            // --- START GAME ---
            const game = new Phaser.Game(config);
        };
    </script>
</body>
</html>
