<!DOCTYPE html>
<html>
<head>
    <title>Phaser Racer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // --- GAME CONFIGURATION ---
            const config = {
                type: Phaser.AUTO,
                width: 900,
                height: 700,
                physics: {
                    default: 'matter',
                    matter: {
                        gravity: { y: 0 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            // --- GLOBAL VARIABLES ---
            const game = new Phaser.Game(config);
            let car, cursors;
            const trackConfig = {
                outer: new Phaser.Geom.Rectangle(150, 100, 600, 500),
                inner: new Phaser.Geom.Rectangle(250, 200, 400, 300)
            };
            const normalFriction = 0.05;
            const grassFriction = 0.3;

            // --- SCENE FUNCTIONS ---
            function preload() {
                let carGraphics = this.make.graphics({x: 0, y: 0, add: false});
                carGraphics.clear();

                // Main Chassis Body (a distinct, slightly tapered rectangle)
                carGraphics.fillStyle(0xFF1801); // Main body color (e.g., Ferrari red)
                carGraphics.fillRect(30, 10, 55, 30); // x=30 (rear) to x=85 (front), y=10 (top) to y=40 (bottom)

                // Long Triangular Nose (separate from the main chassis)
                carGraphics.beginPath();
                carGraphics.moveTo(110, 25); // Nose tip: Extended further right for much longer nose
                carGraphics.lineTo(85, 15);  // Base point, top-left (connects to chassis front)
                carGraphics.lineTo(85, 35);  // Base point, bottom-left (connects to chassis front)
                carGraphics.closePath();
                carGraphics.fillPath();

                // Cockpit / Airbox (positioned within the main chassis)
                carGraphics.fillStyle(0x222222); // Darker for cockpit
                carGraphics.fillRect(65, 20, 15, 10); // Central cockpit area

                // Front Wing (wide and thin, placed ahead of nose tip)
                carGraphics.fillStyle(0x333333); // Dark grey for carbon fibre
                carGraphics.fillRect(105, 5, 10, 40); // Main plane, extends beyond nose

                // Rear Wing (T-shape with endplates, distinct from body)
                carGraphics.fillRect(5, 5, 10, 40); // Vertical endplates (x=5 to x=15)
                carGraphics.fillRect(5, 15, 30, 5); // Upper horizontal element (x=5 to x=35)
                carGraphics.fillRect(5, 30, 30, 5); // Lower horizontal element (x=5 to x=35)

                // Sidepods (subtly wider sections, aligned with chassis)
                carGraphics.fillRect(45, 5, 20, 5); // Left sidepod
                carGraphics.fillRect(45, 40, 20, 5); // Right sidepod

                // Wheels (Rectangular/squared off for top-down view, clearly separate from body/wings)
                carGraphics.fillStyle(0x111111); // Black for tires
                // Front Wheels (narrower, positioned next to main chassis, behind front wing)
                carGraphics.fillRect(80, 5, 10, 5); // Front-left wheel
                carGraphics.fillRect(80, 40, 10, 5); // Front-right wheel
                // Rear Wheels (wider, positioned at the rear of the main chassis, well clear of rear wing)
                carGraphics.fillRect(35, 0, 15, 5); // Rear-left wheel (moved forward from x=25 to x=35)
                carGraphics.fillRect(35, 45, 15, 5); // Rear-right wheel (moved forward from x=25 to x=35)

                // Add outline for better definition - draw after fill to ensure visibility
                carGraphics.lineStyle(2, 0x000000); // Black outline for clarity
                
                // Outline for Main Chassis Body
                carGraphics.strokeRect(30, 10, 55, 30);

                // Outline for Long Triangular Nose
                carGraphics.beginPath();
                carGraphics.moveTo(110, 25);
                carGraphics.lineTo(85, 15);
                carGraphics.lineTo(85, 35);
                carGraphics.closePath();
                carGraphics.strokePath();

                // Outline for Cockpit
                carGraphics.strokeRect(65, 20, 15, 10);

                // Outline for Front Wing
                carGraphics.strokeRect(105, 5, 10, 40);

                // Outline for Rear Wing
                carGraphics.strokeRect(5, 5, 10, 40);
                carGraphics.strokeRect(5, 15, 30, 5);
                carGraphics.strokeRect(5, 30, 30, 5);

                // Outline for Sidepods
                carGraphics.strokeRect(45, 5, 20, 5);
                carGraphics.strokeRect(45, 40, 20, 5);

                // Outline for Wheels
                carGraphics.strokeRect(80, 5, 10, 5);
                carGraphics.strokeRect(80, 40, 10, 5);
                carGraphics.strokeRect(35, 0, 15, 5);
                carGraphics.strokeRect(35, 45, 15, 5);

                // Generate texture. Adjust dimensions to encompass all parts
                carGraphics.generateTexture('car_texture', 120, 50); // Increased width to accommodate the very long nose
                this.textures.generate('white_pixel', { data: ['#'], pixelWidth: 2, pixelHeight: 2 });
            }

            function create() {
                this.debugText = this.add.text(10, 10, '', { font: '16px Arial', fill: '#fff' }).setDepth(1);
                
                createTrack.call(this);
                
                // Start car inside the track, rotated to face up
                car = this.matter.add.image(450, 570, 'car_texture')
                    .setAngle(-90) // Rotate the right-pointing graphic to face up
                    .setFrictionAir(normalFriction)
                    .setMass(10);

                cursors = this.input.keyboard.createCursorKeys();
                
                this.cameras.main.startFollow(car, true, 0.08, 0.08);
                this.cameras.main.setZoom(1.5);
                
                this.emitter = this.add.particles(0, 0, 'white_pixel', {
                    speed: 10,
                    scale: { start: 0.5, end: 0 },
                    blendMode: 'ADD',
                    lifespan: 400
                });
                this.emitter.startFollow(car);
                this.emitter.stop();
            }

            function createTrack() {
                this.add.rectangle(450, 350, 900, 700, 0x228B22); // Grass
                
                this.add.graphics()
                    .fillStyle(0x444444)
                    .fillRectShape(trackConfig.outer)
                    .fillStyle(0x228B22)
                    .fillRectShape(trackConfig.inner);
            }

            function update() {
                this.debugText.setPosition(this.cameras.main.scrollX + 10, this.cameras.main.scrollY + 10);
                
                const onTrack = trackConfig.outer.contains(car.x, car.y) && !trackConfig.inner.contains(car.x, car.y);
                
                if (onTrack) {
                    car.setFrictionAir(normalFriction);
                    this.debugText.setText([`Speed: ${car.body.speed.toFixed(2)}`, 'On Track']);
                } else {
                    car.setFrictionAir(grassFriction);
                    this.debugText.setText([`Speed: ${car.body.speed.toFixed(2)}`, 'Off Track!']);
                }

                const acceleration = 0.005;
                const steering = 0.03;

                if (cursors.left.isDown) car.setAngularVelocity(-steering);
                else if (cursors.right.isDown) car.setAngularVelocity(steering);
                else car.setAngularVelocity(0);

                if (cursors.up.isDown) {
                    const force = new Phaser.Math.Vector2(Math.cos(car.rotation), Math.sin(car.rotation)).scale(acceleration);
                    car.applyForce(force);
                }

                if (car.body.speed > 0.1 && onTrack) {
                    this.emitter.start();
                } else {
                    this.emitter.stop();
                }
            }
        };
    </script>
</body>
</html>
